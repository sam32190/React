<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>

    <!-- Internal CSS -->
    <style>
      p {
        color: black;
        background-color: yellowgreen;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red">h1</h1>
    <h2 style="color: blue">h2</h2>
    <h3 style="color: orange">h3</h3>
    <h4 style="color: yellow">h4</h4>
    <h5 style="color: blueviolet">h5</h5>
    <h6 style="color: goldenrod">h6</h6>

    <p>I am a p tag</p>

    <p id="p1">I am p1</p>
    <p id="p2">I am p2</p>
  </body>
</html>
